<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Zapatillas | Tu Tienda de Zapatillas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="shop.html">Tienda</a></li>
                <li><a href="cart.html">Carrito</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="shop">
            <h2>Tienda de Zapatillas</h2>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Buscar zapatillas...">
                <button onclick="searchProducts()">Buscar</button>
            </div>
            <div class="filters">
                <h3>Filtros</h3>
                <select id="filter-category" onchange="filterProducts()">
                    <option value="all">Todas las Categorías</option>
                    <option value="running">Running</option>
                    <option value="casual">Casual</option>
                    <option value="basketball">Basketball</option>
                </select>
                <input type="number" id="filter-price" placeholder="Max. Precio" onchange="filterProducts()">
            </div>

            <div class="product-container" id="product-container">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tu Tienda de Zapatillas | <a href="mailto:contacto@tiendazapatillas.com">contacto@tiendazapatillas.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
