<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar | Tu Tienda de Zapatillas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="shop.html">Tienda</a></li>
                <li><a href="cart.html">Carrito</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="payment">
            <h2>Proceso de Pago</h2>
            <form id="payment-form">
                <label for="card-number">Número de Tarjeta:</label>
                <input type="text" id="card-number" required>

                <label for="expiration-date">Fecha de Expiración:</label>
                <input type="text" id="expiration-date" placeholder="MM/AA" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>

                <button type="submit">Pagar</button>
            </form>
            <div id="payment-status"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tu Tienda de Zapatillas | <a href="mailto:contacto@tiendazapatillas.com">contacto@tiendazapatillas.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
